<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול משימות צבעונית</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .user-btn.employee {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .user-btn.partner {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .user-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: #667eea;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: none;
            font-size: 1.1rem;
            outline: none;
            margin-right: 10px;
        }

        .search-icon {
            font-size: 1.2rem;
            color: #667eea;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9rem;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .add-task-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-right: 5px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .task-card.high-priority {
            border-right-color: #FF6B6B;
        }

        .task-card.medium-priority {
            border-right-color: #FFD93D;
        }

        .task-card.low-priority {
            border-right-color: #6BCF7F;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .task-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }

        .status-not-started {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-in-progress {
            background: #74b9ff;
            color: white;
        }

        .status-completed {
            background: #00b894;
            color: white;
        }

        .status-on-hold {
            background: #fd79a8;
            color: white;
        }

        .task-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .task-detail-icon {
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }

        .task-notes {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-style: italic;
            margin-top: 10px;
            border-right: 3px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f8f9fa;
            color: #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #dc3545);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .user-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .task-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 מערכת ניהול משימות</h1>
            <p>ניהול משימות חכם ויעיל</p>
        </div>

        <div class="user-selector">
            <button class="user-btn employee active" onclick="setUserType('employee')">
                👷‍♂️ מצב עובד
            </button>
            <button class="user-btn partner" onclick="setUserType('partner')">
                🤝 מצב שותף
            </button>
        </div>

        <div class="main-panel">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>טוען נתונים...</p>
            </div>

            <div id="stats-panel" class="stats-panel" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">סה"כ משימות</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">משימות שהושלמו</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">משימות ממתינות</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="high-priority-tasks">0</div>
                    <div class="stat-label">עדיפות גבוהה</div>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="חיפוש משימות..." onkeyup="filterTasks()">
                <span class="search-icon">🔍</span>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>סטטוס</label>
                    <select id="status-filter" onchange="filterTasks()">
                        <option value="">כל הסטטוסים</option>
                        <option value="טרם התחיל">טרם התחיל</option>
                        <option value="בתהליך">בתהליך</option>
                        <option value="הושלם">הושלם</option>
                        <option value="מושהה">מושהה</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>עדיפות</label>
                    <select id="priority-filter" onchange="filterTasks()">
                        <option value="">כל העדיפויות</option>
                        <option value="גבוהה">גבוהה</option>
                        <option value="בינונית">בינונית</option>
                        <option value="נמוכה">נמוכה</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>סוג משימה</label>
                    <select id="type-filter" onchange="filterTasks()">
                        <option value="">כל הסוגים</option>
                        <option value="פגישה">פגישה</option>
                        <option value="שיחה">שיחה</option>
                        <option value="מסמכים">מסמכים</option>
                        <option value="מעקב">מעקב</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>
                <div class="filter-group" id="employee-filter-group" style="display: none;">
                    <label>עובד</label>
                    <select id="employee-filter" onchange="filterTasks()">
                        <option value="">כל העובדים</option>
                    </select>
                </div>
            </div>

            <button class="add-task-btn" onclick="openAddTaskModal()">
                ➕ הוסף משימה חדשה
            </button>

            <div id="tasks-container" class="tasks-container">
                <!-- משימות יוצגו כאן -->
            </div>
        </div>
    </div>

    <!-- Modal להוספת/עריכת משימה -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">הוסף משימה חדשה</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="task-form">
                <div class="form-group">
                    <label for="client-name">שם לקוח *</label>
                    <select id="client-name" required>
                        <option value="">בחר לקוח</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="partner-handler">שותף מטפל *</label>
                    <select id="partner-handler" required>
                        <option value="">בחר שותף</option>
                        <option value="יניב">יניב</option>
                        <option value="אריק">אריק</option>
                        <option value="דני">דני</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional-employee">עובד נוסף</label>
                    <select id="additional-employee">
                        <option value="">בחר עובד (אופציונלי)</option>
                        <option value="מיכל">מיכל</option>
                        <option value="רונית">רונית</option>
                        <option value="אבי">אבי</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-type">סוג משימה *</label>
                    <select id="task-type" required>
                        <option value="">בחר סוג משימה</option>
                        <option value="פגישה">פגישה</option>
                        <option value="שיחה">שיחה</option>
                        <option value="מסמכים">מסמכים</option>
                        <option value="מעקב">מעקב</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-status">סטטוס משימה</label>
                    <select id="task-status">
                        <option value="טרם התחיל">טרם התחיל</option>
                        <option value="בתהליך">בתהליך</option>
                        <option value="הושלם">הושלם</option>
                        <option value="מושהה">מושהה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">עדיפות *</label>
                    <select id="priority" required>
                        <option value="">בחר עדיפות</option>
                        <option value="גבוהה">גבוהה</option>
                        <option value="בינונית">בינונית</option>
                        <option value="נמוכה">נמוכה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="due-date">תאריך יעד *</label>
                    <input type="date" id="due-date" required>
                </div>

                <div class="form-group">
                    <label for="notes">הערות</label>
                    <textarea id="notes" placeholder="הוסף הערות נוספות..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ביטול</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">שמור משימה</button>
                    <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;" onclick="deleteTask()">מחק משימה</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // משתנים גלובליים
        let currentUserType = 'employee';
        let tasks = [];
        let clients = [];
        let editingTaskId = null;

        // הגדרות Google Sheets
        const SPREADSHEET_ID = '1n380H7Wkz8ZB5e8KxmlRUAbvx3EMxK0DMGUyABqokb4';
        const CLIENTS_SPREADSHEET_ID = '1rZvtny_hfa-7VvV0MzkPMGssLIUUVDm6';
        const API_KEY = 'AIzaSyDR6k3fBY1aZXW_UhVoCC2N34nKpVDX3vo';

        // אתחול המערכת
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setMinDate();
        });

        // הגדרת תאריך מינימום להיום
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('due-date').min = today;
        }

        // החלפת סוג משתמש
        function setUserType(type) {
            currentUserType = type;
            
            // עדכון כפתורים
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.user-btn.${type}`).classList.add('active');

            // הצגת/הסתרת פילטר עובדים למצב שותף
            const employeeFilter = document.getElementById('employee-filter-group');
            const statsPanel = document.getElementById('stats-panel');
            
            if (type === 'partner') {
                employeeFilter.style.display = 'flex';
                statsPanel.style.display = 'grid';
            } else {
                employeeFilter.style.display = 'none';
                statsPanel.style.display = 'none';
            }

            // סינון משימות לפי סוג משתמש
            filterTasks();
            updateStats();
        }

        // טעינת נתונים
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                await Promise.all([
                    loadTasks(),
                    loadClients()
                ]);
                
                populateEmployeeFilter();
                filterTasks();
                updateStats();
            } catch (error) {
                console.error('שגיאה בטעינת נתונים:', error);
                alert('שגיאה בטעינת נתונים. אנא נסה שוב.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // טעינת משימות מ-Google Sheets
        async function loadTasks() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/משימות!A:I?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    tasks = data.values.slice(1).map((row, index) => ({
                        id: index + 1,
                        clientName: row[0] || '',
                        partnerHandler: row[1] || '',
                        additionalEmployee: row[2] || '',
                        taskType: row[3] || '',
                        status: row[4] || 'טרם התחיל',
                        priority: row[5] || '',
                        dueDate: row[6] || '',
                        notes: row[7] || '',
                        createdDate: row[8] || new Date().toLocaleDateString('he-IL')
                    }));
                }
            } catch (error) {
                console.error('שגיאה בטעינת משימות:', error);
                tasks = [];
            }
        }

        // טעינת לקוחות מ-Google Sheets
        async function loadClients() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CLIENTS_SPREADSHEET_ID}/values/A:A?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 0) {
                    clients = data.values.flat().filter(client => client && client.trim());
                    populateClientSelect();
                }
            } catch (error) {
                console.error('שגיאה בטעינת לקוחות:', error);
                clients = ['לקוח לדוגמה 1', 'לקוח לדוגמה 2', 'לקוח לדוגמה 3'];
                populateClientSelect();
            }
        }

        // מילוי רשימת הלקוחות
        function populateClientSelect() {
            const clientSelect = document.getElementById('client-name');
            clientSelect.innerHTML = '<option value="">בחר לקוח</option>';
            
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client;
                option.textContent = client;
                clientSelect.appendChild(option);
            });
        }

        // מילוי פילטר עובדים
        function populateEmployeeFilter() {
            const employeeFilter = document.getElementById('employee-filter');
            const employees = [...new Set(tasks.map(task => task.partnerHandler).filter(emp => emp))];
            
            employeeFilter.innerHTML = '<option value="">כל העובדים</option>';
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee;
                option.textContent = employee;
                employeeFilter.appendChild(option);
            });
        }

        // סינון משימות
        function filterTasks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const employeeFilter = document.getElementById('employee-filter').value;

            let filteredTasks = tasks.filter(task => {
                // סינון לפי סוג משתמש
                if (currentUserType === 'employee') {
                    // עובד רואה רק משימות שלו
                    const currentEmployee = 'יניב'; // כאן תוכל להוסיף מערכת התחברות
                    if (task.partnerHandler !== currentEmployee && task.additionalEmployee !== currentEmployee) {
                        return false;
                    }
                }

                // סינון לפי חיפוש
                const matchesSearch = !searchTerm || 
                    task.clientName.toLowerCase().includes(searchTerm) ||
                    task.partnerHandler.toLowerCase().includes(searchTerm) ||
                    task.taskType.toLowerCase().includes(searchTerm) ||
                    task.notes.toLowerCase().includes(searchTerm);

                // סינון לפי פילטרים
                const matchesStatus = !statusFilter || task.status === statusFilter;
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesType = !typeFilter || task.taskType === typeFilter;
                const matchesEmployee = !employeeFilter || task.partnerHandler === employeeFilter;

                return matchesSearch && matchesStatus && matchesPriority && matchesType && matchesEmployee;
            });

            displayTasks(filteredTasks);
        }

        // הצגת משימות
        function displayTasks(tasksToShow) {
            const container = document.getElementById('tasks-container');
            
            if (tasksToShow.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <h3>לא נמצאו משימות</h3>
                        <p>נסה לשנות את הפילטרים או הוסף משימה חדשה</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasksToShow.map(task => `
                <div class="task-card ${getPriorityClass(task.priority)}" onclick="editTask(${task.id})">
                    <div class="task-header">
                        <div class="task-title">${task.clientName}</div>
                        <div class="task-status ${getStatusClass(task.status)}">${task.status}</div>
                    </div>
                    
                    <div class="task-details">
                        <div class="task-detail">
                            <span class="task-detail-icon">👤</span>
                            <span>שותף: ${task.partnerHandler}</span>
                        </div>
                        ${task.additionalEmployee ? `
                            <div class="task-detail">
                                <span class="task-detail-icon">👥</span>
                                <span>עובד נוסף: ${task.additionalEmployee}</span>
                            </div>
                        ` : ''}
                        <div class="task-detail">
                            <span class="task-detail-icon">📋</span>
                            <span>סוג: ${task.taskType}</span>
                        </div>
                        <div class="task-detail">
                            <span class="task-detail-icon">⭐</span>
                            <span>עדיפות: ${task.priority}</span>
                        </div>
                        <div class="task-detail">
                            <span class="task-detail-icon">📅</span>
                            <span>יעד: ${formatDate(task.dueDate)}</span>
                        </div>
                        <div class="task-detail">
                            <span class="task-detail-icon">📝</span>
                            <span>נוצר: ${task.createdDate}</span>
                        </div>
                    </div>
                    
                    ${task.notes ? `
                        <div class="task-notes">
                            📝 ${task.notes}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // קבלת מחלקת CSS לעדיפות
        function getPriorityClass(priority) {
            switch (priority) {
                case 'גבוהה': return 'high-priority';
                case 'בינונית': return 'medium-priority';
                case 'נמוכה': return 'low-priority';
                default: return '';
            }
        }

        // קבלת מחלקת CSS לסטטוס
        function getStatusClass(status) {
            switch (status) {
                case 'טרם התחיל': return 'status-not-started';
                case 'בתהליך': return 'status-in-progress';
                case 'הושלם': return 'status-completed';
                case 'מושהה': return 'status-on-hold';
                default: return 'status-not-started';
            }
        }

        // עיצוב תאריך
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL');
        }

        // עדכון סטטיסטיקות
        function updateStats() {
            if (currentUserType !== 'partner') return;

            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.status === 'הושלם').length;
            const pendingTasks = tasks.filter(task => task.status !== 'הושלם').length;
            const highPriorityTasks = tasks.filter(task => task.priority === 'גבוהה').length;

            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;
            document.getElementById('high-priority-tasks').textContent = highPriorityTasks;
        }

        // פתיחת מודאל הוספת משימה
        function openAddTaskModal() {
            editingTaskId = null;
            document.getElementById('modal-title').textContent = 'הוסף משימה חדשה';
            document.getElementById('save-btn').textContent = 'שמור משימה';
            document.getElementById('delete-btn').style.display = 'none';
            
            // איפוס הטופס
            document.getElementById('task-form').reset();
            document.getElementById('task-status').value = 'טרם התחיל';
            
            document.getElementById('task-modal').style.display = 'block';
        }

        // עריכת משימה
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            document.getElementById('modal-title').textContent = 'עריכת משימה';
            document.getElementById('save-btn').textContent = 'עדכן משימה';
            document.getElementById('delete-btn').style.display = 'inline-block';

            // מילוי הטופס בנתוני המשימה
            document.getElementById('client-name').value = task.clientName;
            document.getElementById('partner-handler').value = task.partnerHandler;
            document.getElementById('additional-employee').value = task.additionalEmployee;
            document.getElementById('task-type').value = task.taskType;
            document.getElementById('task-status').value = task.status;
            document.getElementById('priority').value = task.priority;
            document.getElementById('due-date').value = task.dueDate;
            document.getElementById('notes').value = task.notes;

            document.getElementById('task-modal').style.display = 'block';
        }

        // סגירת מודאל
        function closeModal() {
            document.getElementById('task-modal').style.display = 'none';
            editingTaskId = null;
        }

        // שמירת משימה
        document.getElementById('task-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const taskData = {
                clientName: document.getElementById('client-name').value,
                partnerHandler: document.getElementById('partner-handler').value,
                additionalEmployee: document.getElementById('additional-employee').value,
                taskType: document.getElementById('task-type').value,
                status: document.getElementById('task-status').value,
                priority: document.getElementById('priority').value,
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value,
                createdDate: new Date().toLocaleDateString('he-IL')
            };

            try {
                if (editingTaskId) {
                    // עדכון משימה קיימת
                    const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex] = { ...tasks[taskIndex], ...taskData };
                    }
                } else {
                    // הוספת משימה חדשה
                    const newTask = {
                        ...taskData,
                        id: tasks.length + 1
                    };
                    tasks.push(newTask);
                }

                // שמירה ל-Google Sheets (סימולציה)
                await saveToGoogleSheets();
                
                closeModal();
                filterTasks();
                updateStats();
                populateEmployeeFilter();
                
                alert(editingTaskId ? 'המשימה עודכנה בהצלחה!' : 'המשימה נוספה בהצלחה!');
                
            } catch (error) {
                console.error('שגיאה בשמירת המשימה:', error);
                alert('שגיאה בשמירת המשימה. אנא נסה שוב.');
            }
        });

        // מחיקת משימה
        function deleteTask() {
            if (!editingTaskId) return;
            
            if (confirm('האם אתה בטוח שברצונך למחוק את המשימה?')) {
                tasks = tasks.filter(task => task.id !== editingTaskId);
                closeModal();
                filterTasks();
                updateStats();
                populateEmployeeFilter();
                alert('המשימה נמחקה בהצלחה!');
            }
        }

        // שמירה ל-Google Sheets (סימולציה)
        async function saveToGoogleSheets() {
            // כאן תוכל להוסיף את הקוד לשמירה ב-Google Sheets
            // זה דורש הרשאות מתקדמות יותר מאשר API key פשוט
            console.log('שמירה ל-Google Sheets...', tasks);
            
            // סימולציה של השהיה
            await new Promise(resolve => setTimeout(resolve, 500));
        }

        // סגירת מודאל בלחיצה על הרקע
        document.getElementById('task-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // קיצורי מקלדת
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openAddTaskModal();
            }
        });

        // רענון אוטומטי כל 5 דקות
        setInterval(async function() {
            try {
                await loadData();
                console.log('נתונים עודכנו אוטומטיות');
            } catch (error) {
                console.error('שגיאה ברענון אוטומטי:', error);
            }
        }, 5 * 60 * 1000);

        // הוספת נתונים לדוגמה אם אין משימות
        if (tasks.length === 0) {
            tasks = [
                {
                    id: 1,
                    clientName: 'חברת הטכנולוגיה בע"מ',
                    partnerHandler: 'יניב',
                    additionalEmployee: 'מיכל',
                    taskType: 'פגישה',
                    status: 'בתהליך',
                    priority: 'גבוהה',
                    dueDate: '2025-06-15',
                    notes: 'פגישה חשובה לגבי פרויקט חדש',
                    createdDate: '11/06/2025'
                },
                {
                    id: 2,
                    clientName: 'משרד עורכי דין כהן ושות',
                    partnerHandler: 'אריק',
                    additionalEmployee: '',
                    taskType: 'מסמכים',
                    status: 'טרם התחיל',
                    priority: 'בינונית',
                    dueDate: '2025-06-20',
                    notes: 'הכנת מסמכים משפטיים',
                    createdDate: '11/06/2025'
                },
                {
                    id: 3,
                    clientName: 'קבוצת נדל"ן פרימיום',
                    partnerHandler: 'יניב',
                    additionalEmployee: 'אבי',
                    taskType: 'מעקב',
                    status: 'הושלם',
                    priority: 'נמוכה',
                    dueDate: '2025-06-10',
                    notes: 'מעקב אחר עסקת נדל"ן',
                    createdDate: '05/06/2025'
                }
            ];
            
            // אתחול ראשוני
            setTimeout(() => {
                populateEmployeeFilter();
                filterTasks();
                updateStats();
            }, 100);
        }
    </script>
</body>
