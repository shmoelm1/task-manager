<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  砖转</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
#passwordChangeDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        #passwordChangeDialog.show {
            display: flex !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #f59e0b;
            --danger: #f56565;
            --dark: #1a202c;
            --light: #f7fafc;
            --gray: #718096;
            --border: #e2e8f0;
            --shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(167, 139, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(239, 68, 68, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 0.5s ease;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            width: 100%;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Main App */
        .main-app {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout {
            background: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 0.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-tab {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: var(--light);
            color: var(--dark);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .content-section.active {
            display: block;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        /* Task Form */
        .task-form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .employees-select {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .employee-checkbox {
            display: none;
        }

        .employee-label {
            padding: 0.5rem 1rem;
            background: var(--light);
            border: 2px solid var(--border);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .employee-checkbox:checked + .employee-label {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }

        /* Tasks Dashboard */
        .dashboard-filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: var(--gray);
        }

        .tasks-grid {
            display: grid;
            gap: 1.5rem;
        }

        .employee-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .employee-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .employee-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        .task-count {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .task-card {
            background: var(--light);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-left: 4px solid transparent;
        }

        .task-card.status-pending {
            border-left-color: var(--warning);
            background: linear-gradient(to right, rgba(245, 158, 11, 0.05), var(--light));
        }

        .task-card.status-in-progress {
            border-left-color: var(--primary);
            background: linear-gradient(to right, rgba(102, 126, 234, 0.05), var(--light));
        }

        .task-card.status-waiting {
            border-left-color: var(--danger);
            background: linear-gradient(to right, rgba(245, 101, 101, 0.05), var(--light));
        }

        .task-card.status-completed {
            border-left-color: var(--success);
            background: linear-gradient(to right, rgba(72, 187, 120, 0.05), var(--light));
        }

        .task-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-waiting {
            background: #fce7f3;
            color: #9f1239;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .task-details {
            color: var(--gray);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 8px;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            background: var(--primary-dark);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Employee Tasks View */
        .employee-tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .employee-task-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .employee-task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .status-select {
            width: 100%;
            margin-bottom: 0.75rem;
        }

        .task-note {
            width: 100%;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .btn-update {
            background: var(--success);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-update:hover {
            background: #38a169;
        }

        /* Settings */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--light);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-email {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .btn-remove {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-remove:hover {
            background: #dc2626;
        }

        .add-user-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .form-row {
            display: flex;
            gap: 0.75rem;
        }

        .form-row input {
            flex: 1;
        }

        .btn-add {
            background: var(--success);
            color: white;
        }

        .btn-add:hover {
            background: #38a169;
        }

        /* Cloud Config */
        .cloud-config {
            background: linear-gradient(135deg, #e6fffa, #f0fff4);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .cloud-config h3 {
            color: #2f855a;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .config-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .config-input:focus {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
        }

        .config-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .config-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .config-btn.primary {
            background: var(--success);
            color: white;
        }

        .config-btn.primary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .cloud-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
        }

        .cloud-status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid var(--success);
        }

        .cloud-status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid var(--danger);
        }

        /* Task Types Management */
        .task-types-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .task-type-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .task-type-item:hover {
            background: #e2e8f0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .nav-tab {
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .employee-tasks-grid {
                grid-template-columns: 1fr;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--gray);
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 15px;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: linear-gradient(45deg, #e6fffa, #f0fff4);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
        }

        .upload-area.dragover {
            border-color: var(--success);
            background: linear-gradient(45deg, #f0fff4, #e6fffa);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .upload-text {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h1 class="login-title">注专转  砖转</h1>
 	<form id="loginForm">
                <div class="form-group">
                    <label class="form-label"></label>
                    <input type="email" class="form-input" id="username" placeholder="user@company.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">住住</label>
                    <input type="password" class="form-input" id="password" placeholder="住 住住" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">

    <script>
        // Data Storage
        let currentUser = null;
        let userType = null;
        let tasks = [];
        let users = {};
        let taskTypes = ['转 ', '驻砖', '砖转 驻', '拽转 住', '专'];
        let clients = [];
        let cloudUrl = '';
        let autoUpdateInterval = null;
        let isAutoUpdate = false;

        // Initialize
      document.addEventListener('DOMContentLoaded', function() {
            // Set default date to today
            document.getElementById('taskDeadline').valueAsDate = new Date();
            
            // Initialize upload area
            initializeUploadArea();
        });

        // Login System
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const user = Object.values(users).find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user.name;
                userType = user.type;
                
                //  专 转 住
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                    localStorage.setItem('rememberedPassword', password);
                } else {
                    localStorage.removeItem('rememberedEmail');
                    localStorage.removeItem('rememberedPassword');
                }
                
                this.querySelector('.spinner').style.display = 'inline-block';
                this.querySelector('span:first-child').style.display = 'none';
                
                setTimeout(() => {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    
                    document.getElementById('currentUser').textContent = currentUser;
                    document.getElementById('userRole').textContent = userType === 'partner' ? '砖转祝' : '注';
                    
                    if (userType === 'employee') {
                        document.getElementById('settingsTab').style.display = 'none';
                        document.getElementById('myTasksTab').click();
                    } else {
                        document.getElementById('myTasksTab').style.display = 'none';
                    }
                    
                    initializeApp();
                }, 500);
            } else {
                alert('  住住 砖');
                this.querySelector('.spinner').style.display = 'none';
                this.querySelector('span:first-child').style.display = 'inline';
            }
        });


        // Initialize App
        function initializeApp() {
            updateEmployeesList();
            updatePartnersList();
            updateTaskTypesList();
            updateClientsDatalist();
            updateFilters();
            loadTasks();
            
            if (userType === 'employee') {
                loadEmployeeTasks();
            } else {
                loadDashboard();
            }
            
            // Check for cloud config
            if (cloudUrl) {
                loadFromCloud();
            }
        }

        // Switch Tab
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'dashboard') {
                loadDashboard();
            } else if (tabName === 'myTasks') {
                loadEmployeeTasks();
            } else if (tabName === 'settings') {
                updateEmployeesList();
                updatePartnersList();
                updateTaskTypesList();
            }
        }

        // Create Task
        document.getElementById('createTaskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get selected employees
            const selectedEmployees = [];
            document.querySelectorAll('.employee-checkbox:checked').forEach(checkbox => {
                selectedEmployees.push(checkbox.value);
            });
            
            if (selectedEmployees.length === 0) {
                alert('砖 专 驻转 注 ');
                return;
            }
            
            // Get task type
            let taskType = document.getElementById('taskType').value;
            const customType = document.getElementById('customTaskType').value.trim();
            if (customType) {
                taskType = customType;
                // Add to task types if not exists
                if (!taskTypes.includes(customType)) {
                    taskTypes.push(customType);
                    saveTaskTypes();
                    updateTaskTypesList();
                }
            }
            
            // Create new task
            const newTask = {
                id: Date.now(),
                partner: userType === 'partner' ? currentUser : document.getElementById('taskPartner').value,
                client: document.getElementById('taskClient').value,
                type: taskType,
                description: document.getElementById('taskDescription').value,
                employees: selectedEmployees,
                deadline: document.getElementById('taskDeadline').value,
                status: 'pending',
                notes: '',
                createdBy: currentUser,
                createdAt: new Date().toISOString()
            };
            
            // Show loading
            this.querySelector('.spinner').style.display = 'inline-block';
            this.querySelector('span:first-child').style.display = 'none';
            
            setTimeout(() => {
                tasks.push(newTask);
                saveTasks();
                
                // Show success message
                document.getElementById('taskSuccessMessage').classList.add('show');
                
                // Reset form
                this.reset();
                document.getElementById('customTaskType').value = '';
                document.querySelectorAll('.employee-checkbox').forEach(checkbox => checkbox.checked = false);
                document.getElementById('taskDeadline').valueAsDate = new Date();
                
                // Hide spinner
                this.querySelector('.spinner').style.display = 'none';
                this.querySelector('span:first-child').style.display = 'inline';
                
                // Update filters
                updateFilters();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('taskSuccessMessage').classList.remove('show');
                }, 3000);
            }, 500);
        });

        // Load Dashboard
        function loadDashboard() {
            const tasksGrid = document.getElementById('tasksGrid');
            tasksGrid.innerHTML = '';
            
            // Apply filters
            let filteredTasks = filterTasksList();
            
            // Group tasks by employee
            const tasksByEmployee = {};
            
            filteredTasks.forEach(task => {
                task.employees.forEach(employee => {
                    if (!tasksByEmployee[employee]) {
                        tasksByEmployee[employee] = [];
                    }
                    tasksByEmployee[employee].push(task);
                });
            });
            
            // Create employee sections
            Object.entries(tasksByEmployee).forEach(([employee, employeeTasks]) => {
                const section = document.createElement('div');
                section.className = 'employee-section';
                
                section.innerHTML = `
                    <div class="employee-header">
                        <h3 class="employee-name">${employee}</h3>
                        <span class="task-count">${employeeTasks.length} 砖转</span>
                    </div>
                    <div class="employee-tasks">
                        ${employeeTasks.map(task => `
                            <div class="task-card status-${task.status}" onclick="handleTaskClick(${task.id})">
                                <div class="task-header">
                                    <h4 class="task-title">${task.type} - ${task.client}</h4>
                                    <span class="task-status status-${task.status}">${getStatusText(task.status)}</span>
                                </div>
                                <p class="task-details">${task.description}</p>
                                <div class="task-meta">
                                    <span class="task-meta-item"> ${formatDate(task.deadline)}</span>
                                    <span class="task-meta-item"> ${task.partner}</span>
                                </div>
                                ${task.notes ? `<p style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--gray);"> ${task.notes}</p>` : ''}
                                <div class="task-actions">
                                    <button class="btn btn-small btn-edit" onclick="editTaskStatus(event, ${task.id})">砖 住住</button>
                                    <button class="btn btn-small btn-delete" onclick="deleteTask(event, ${task.id})">拽</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                tasksGrid.appendChild(section);
            });
            
            if (Object.keys(tasksByEmployee).length === 0) {
                tasksGrid.innerHTML = '<p style="text-align: center; color: var(--gray);"> 砖转 爪</p>';
            }
        }

        // Load Employee Tasks
        function loadEmployeeTasks() {
            const grid = document.getElementById('employeeTasksGrid');
            grid.innerHTML = '';
            
            // Filter tasks for current employee - from all partners
            const myTasks = tasks.filter(task => task.employees.includes(currentUser));
            
            if (myTasks.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--gray);"> 砖转 驻注转</p>';
                return;
            }
            
            myTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'employee-task-card';
                
                card.innerHTML = `
                    <div class="task-header">
                        <h3 class="task-title">${task.type} - ${task.client}</h3>
                        <span class="task-status status-${task.status}">${getStatusText(task.status)}</span>
                    </div>
                    <p class="task-details">${task.description}</p>
                    <div class="task-meta">
                        <span class="task-meta-item"> ${formatDate(task.deadline)}</span>
                        <span class="task-meta-item"> ${task.partner}</span>
                    </div>
                    <div class="task-actions" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                        <select class="form-select status-select" id="status-${task.id}">
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>转</option>
                            <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>注</option>
                            <option value="waiting" ${task.status === 'waiting' ? 'selected' : ''}> 转砖</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>砖</option>
                        </select>
                        <textarea class="form-input task-note" id="note-${task.id}" placeholder="住祝 注专 注 砖...">${task.notes || ''}</textarea>
                        <button class="btn btn-update" onclick="updateTaskStatus(${task.id})">注 住住</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Filter Tasks
        function filterTasksList() {
            let filteredTasks = [...tasks];
            
            // Status filter
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
            }
            
            // Partner filter
            const partnerFilter = document.getElementById('partnerFilter').value;
            if (partnerFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.partner === partnerFilter);
            }
            
            // Employee filter
            const employeeFilter = document.getElementById('employeeFilter').value;
            if (employeeFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.employees.includes(employeeFilter));
            }
            
            // Type filter
            const typeFilter = document.getElementById('typeFilter').value;
            if (typeFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.type === typeFilter);
            }
            
            // Sort
            const sortBy = document.getElementById('sortBy').value;
            filteredTasks.sort((a, b) => {
                if (sortBy === 'date') {
                    return new Date(a.deadline) - new Date(b.deadline);
                } else if (sortBy === 'status') {
                    return a.status.localeCompare(b.status);
                } else if (sortBy === 'client') {
                    return a.client.localeCompare(b.client);
                } else if (sortBy === 'type') {
                    return a.type.localeCompare(b.type);
                }
                return 0;
            });
            
            return filteredTasks;
        }

        function filterTasks() {
            loadDashboard();
        }

        // Task Actions
        function handleTaskClick(taskId) {
            // Prevent action buttons from triggering this
            if (event.target.classList.contains('btn')) return;
        }

        function editTaskStatus(event, taskId) {
            event.stopPropagation();
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const newStatus = prompt('专 住住 砖:\n1. pending - 转\n2. in-progress - 注\n3. waiting -  转砖\n4. completed - 砖', task.status);
            
            if (newStatus && ['pending', 'in-progress', 'waiting', 'completed'].includes(newStatus)) {
                task.status = newStatus;
                saveTasks();
                loadDashboard();
            }
        }

        function deleteTask(event, taskId) {
            event.stopPropagation();
            if (confirm(' 转  砖专爪 拽 砖 ?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                loadDashboard();
                updateFilters();
            }
        }

        function updateTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = document.getElementById(`status-${taskId}`).value;
                task.notes = document.getElementById(`note-${taskId}`).value;
                saveTasks();
                
                // Show success animation
                const button = event.target;
                button.innerHTML = '注 爪! ';
                button.style.background = 'var(--success)';
                
                setTimeout(() => {
                    button.innerHTML = '注 住住';
                    loadEmployeeTasks();
                }, 1500);
            }
        }

        // Update Lists

        // File Upload
        function initializeUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                alert(' 专 拽抓 Excel (.xlsx  .xls)');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    processClientData(jsonData);
                    showCloudStatus('转 拽转 注 爪!', 'success');
                } catch (error) {
                    alert('砖 拽专转 拽抓');
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processClientData(data) {
            // Try to find client column
            const possibleColumns = ['砖 拽', '拽', '砖', 'Client', 'Name', 'customer'];
            let clientColumn = null;
            
            if (data.length > 0) {
                for (let col of possibleColumns) {
                    if (data[0][col]) {
                        clientColumn = col;
                        break;
                    }
                }
            }
            
            if (!clientColumn && data.length > 0) {
                // If no matching column, use first column
                clientColumn = Object.keys(data[0])[0];
            }
            
            clients = data
                .map(row => row[clientColumn])
                .filter(client => client && client.toString().trim() !== '');
            
            // Remove duplicates
            clients = [...new Set(clients)];
            
            saveClients();
            updateClientsDatalist();
        }

        function loadFromCloud() {
            if (!cloudUrl) {
                alert(' 专 拽砖专 转');
                return;
            }

            showCloudStatus('注 转...', 'success');
            
            // Convert Google Sheets URL to CSV
            let csvUrl = cloudUrl;
            if (cloudUrl.includes('docs.google.com/spreadsheets')) {
                const sheetId = cloudUrl.match(/\/d\/([a-zA-Z0-9-_]+)/);
                if (sheetId) {
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId[1]}/export?format=csv`;
                }
            }

            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) throw new Error('砖 注转 转');
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            processClientData(results.data);
                            showCloudStatus('转 注 爪!', 'success');
                            localStorage.setItem('taskManagerLastUpdate', Date.now().toString());
                        },
                        error: function(error) {
                            console.error('砖 驻注 CSV:', error);
                            showCloudStatus('砖 注 转', 'error');
                        }
                    });
                })
                .catch(error => {
                    console.error('砖 注:', error);
                    showCloudStatus('砖 注转 转', 'error');
                });
        }

        function toggleAutoUpdate() {

            if (isAutoUpdate) {

                clearInterval(autoUpdateInterval);

                btn.textContent = ' 驻注 注 砖注';
                localStorage.setItem('taskManagerAutoUpdate', 'false');
                showCloudStatus('注  驻住拽', 'success');
            } else {

                    alert(' 专 拽砖专 转');
                    return;
                }
                isAutoUpdate = true;
                btn.textContent = '革 注爪专 注 砖注';
                
                // Update weekly
                const weeklyInterval = 7 * 24 * 60 * 60 * 1000;
                autoUpdateInterval = setInterval(() => {
                    loadFromCloud();
                }, weeklyInterval);
                
                localStorage.setItem('taskManagerAutoUpdate', 'true');
                showCloudStatus('注 砖注 驻注', 'success');
                
                // Check if need to update now
                const lastUpdate = localStorage.getItem('taskManagerLastUpdate');
                if (lastUpdate) {
                    const lastUpdateTime = parseInt(lastUpdate);
                    const weekAgo = Date.now() - weeklyInterval;
                    if (lastUpdateTime < weekAgo) {
                        loadFromCloud();
                    }
                }
            }
        }
