<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול משימות צבעונית</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* מערכת התחברות */
        .login-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .autocomplete-suggestion {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .autocomplete-suggestion:hover {
            background: #f8f9fa;
        }

        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }

        /* כפתורים */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #dc3545);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* פאנל ראשי */
        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* דשבורד שותף */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .management-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .management-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .management-actions {
            display: grid;
            gap: 10px;
        }

        .management-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
        }

        .management-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        /* סינון מקוצר */
        .mini-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .mini-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mini-filter select {
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 100px;
        }

        .mini-search {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        /* כפתור הוספת משימה מודגש */
        .add-task-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .add-task-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .add-task-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        /* כרטיסיות משימות */
        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-right: 5px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .task-card.high-priority {
            border-right-color: #FF6B6B;
        }

        .task-card.medium-priority {
            border-right-color: #FFD93D;
        }

        .task-card.low-priority {
            border-right-color: #6BCF7F;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .task-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }

        .status-not-started {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-in-progress {
            background: #74b9ff;
            color: white;
        }

        .status-completed {
            background: #00b894;
            color: white;
        }

        .status-on-hold {
            background: #fd79a8;
            color: white;
        }

        .task-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .task-detail-icon {
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }

        .task-notes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-right: 3px solid #667eea;
        }

        .notes-content {
            font-style: italic;
            margin-bottom: 10px;
        }

        .notes-comments {
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }

        .comment {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-right: 2px solid #667eea;
            font-size: 0.85rem;
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-left: 5px;
        }

        .comment-time {
            font-size: 0.75rem;
            color: #6c757d;
            float: left;
        }

        .add-comment {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .comment-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        /* טופס הוספת משימה בתוך הדף */
        .add-task-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-actions .btn {
            width: auto;
            padding: 10px 20px;
        }

        /* מודאל עריכה */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f8f9fa;
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-panel {
                grid-template-columns: 1fr;
            }
            
            .mini-filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 מערכת ניהול משימות</h1>
            <p>ניהול משימות חכם ויעיל</p>
        </div>

        <!-- מסך התחברות -->
        <div id="login-screen" class="login-panel">
            <h2 class="login-title">התחברות למערכת</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">שם משתמש:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">התחבר</button>
            </form>
        </div>

        <!-- מסך ראשי -->
        <div id="main-screen" class="hidden">
            <div class="main-panel">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>טוען נתונים...</p>
                </div>

                <!-- מידע משתמש -->
                <div class="user-info">
                    <div>
                        <strong id="current-user">משתמש</strong>
                        <span id="user-role" class="badge"></span>
                    </div>
                    <button class="logout-btn" onclick="logout()">התנתק</button>
                </div>

                <!-- דשבורד שותף -->
                <div id="partner-dashboard" class="dashboard hidden">
                    <div class="stats-panel">
                        <div class="stat-card">
                            <div class="stat-number" id="total-tasks">0</div>
                            <div class="stat-label">סה"כ משימות</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completed-tasks">0</div>
                            <div class="stat-label">משימות שהושלמו</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="pending-tasks">0</div>
                            <div class="stat-label">משימות ממתינות</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="high-priority-tasks">0</div>
                            <div class="stat-label">עדיפות גבוהה</div>
                        </div>
                    </div>
                    
                    <div class="management-panel">
                        <h3 class="management-title">ניהול המערכת</h3>
                        <div class="management-actions">
                            <div class="management-btn" onclick="openUserManagement()">
                                👥 ניהול משתמשים
                            </div>
                            <div class="management-btn" onclick="openTaskTypeManagement()">
                                📋 ניהול סוגי משימות
                            </div>
                            <div class="management-btn" onclick="openReports()">
                                📊 דוחות ומעקב
                            </div>
                            <div class="management-btn" onclick="syncClients()">
                                🔄 סנכרון לקוחות
                            </div>
                        </div>
                    </div>
                </div>

                <!-- סינון מקוצר -->
                <div class="mini-filters">
                    <input type="text" class="mini-search" id="search-input" placeholder="חיפוש מהיר...">
                    <div class="mini-filter">
                        <label>סטטוס:</label>
                        <select id="status-filter">
                            <option value="">הכל</option>
                            <option value="טרם התחיל">טרם התחיל</option>
                            <option value="בתהליך">בתהליך</option>
                            <option value="הושלם">הושלם</option>
                            <option value="מושהה">מושהה</option>
                        </select>
                    </div>
                    <div class="mini-filter">
                        <label>עדיפות:</label>
                        <select id="priority-filter">
                            <option value="">הכל</option>
                            <option value="גבוהה">גבוהה</option>
                            <option value="בינונית">בינונית</option>
                            <option value="נמוכה">נמוכה</option>
                        </select>
                    </div>
                </div>

                <!-- כפתור הוספת משימה מודגש -->
                <div class="add-task-section">
                    <button class="add-task-btn" onclick="toggleAddTaskForm()">
                        ➕ הוסף משימה חדשה
                    </button>
                </div>

                <!-- טופס הוספת משימה -->
                <div id="add-task-form" class="add-task-form hidden">
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">🆕 משימה חדשה</h3>
                    <form id="task-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="client-name">שם לקוח *</label>
                                <div class="autocomplete-container">
                                    <input type="text" id="client-name" placeholder="התחל להקליד שם לקוח..." required>
                                    <div id="client-suggestions" class="autocomplete-suggestions hidden"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="partner-handler">שותף מטפל *</label>
                                <select id="partner-handler" required>
                                    <option value="">בחר שותף</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="additional-employee">עובד נוסף</label>
                                <select id="additional-employee">
                                    <option value="">בחר עובד (אופציונלי)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-type">סוג משימה *</label>
                                <select id="task-type" required>
                                    <option value="">בחר סוג משימה</option>
                                    <option value="פגישה">פגישה</option>
                                    <option value="שיחה">שיחה</option>
                                    <option value="מסמכים">מסמכים</option>
                                    <option value="מעקב">מעקב</option>
                                    <option value="אחר">אחר</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="priority">עדיפות *</label>
                                <select id="priority" required>
                                    <option value="">בחר עדיפות</option>
                                    <option value="גבוהה">גבוהה</option>
                                    <option value="בינונית">בינונית</option>
                                    <option value="נמוכה">נמוכה</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="due-date">תאריך יעד *</label>
                                <input type="date" id="due-date" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">הערות</label>
                            <textarea id="notes" placeholder="הוסף הערות נוספות..." rows="3"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="cancelAddTask()">ביטול</button>
                            <button type="submit" class="btn btn-success">💾 שמור משימה</button>
                        </div>
                    </form>
                </div>

                <!-- רשימת משימות -->
                <div id="tasks-container" class="tasks-container">
                    <!-- משימות יוצגו כאן -->
                </div>
            </div>
        </div>
    </div>

    <!-- מודאל עריכת משימה -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">עריכת משימה</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-client-name">שם לקוח *</label>
                    <div class="autocomplete-container">
                        <input type="text" id="edit-client-name" required>
                        <div id="edit-client-suggestions" class="autocomplete-suggestions hidden"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-partner-handler">שותף מטפל *</label>
                    <select id="edit-partner-handler" required>
                        <option value="">בחר שותף</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-additional-employee">עובד נוסף</label>
                    <select id="edit-additional-employee">
                        <option value="">בחר עובד (אופציונלי)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-task-type">סוג משימה *</label>
                    <select id="edit-task-type" required>
                        <option value="">בחר סוג משימה</option>
                        <option value="פגישה">פגישה</option>
                        <option value="שיחה">שיחה</option>
                        <option value="מסמכים">מסמכים</option>
                        <option value="מעקב">מעקב</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-task-status">סטטוס משימה</label>
                    <select id="edit-task-status">
                        <option value="טרם התחיל">טרם התחיל</option>
                        <option value="בתהליך">בתהליך</option>
                        <option value="הושלם">הושלם</option>
                        <option value="מושהה">מושהה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-priority">עדיפות *</label>
                    <select id="edit-priority" required>
                        <option value="">בחר עדיפות</option>

        // טעינת נתונים
        async function loadData() {
            showLoading(true);
            
            try {
                await Promise.all([
                    loadTasks(),
                    loadClients()
                ]);
                
                filterTasks();
                updateStats();
            } catch (error) {
                console.error('שגיאה בטעינת נתונים:', error);
                alert('שגיאה בטעינת נתונים. נעבוד עם נתוני דוגמה.');
                initializeSampleData();
            } finally {
                showLoading(false);
            }
        }

        // הצגת/הסתרת טוען
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        // טעינת משימות מ-Google Sheets
        async function loadTasks() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/משימות!A:J?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    tasks = data.values.slice(1).map((row, index) => ({
                        id: index + 1,
                        clientName: row[0] || '',
                        partnerHandler: row[1] || '',
                        additionalEmployee: row[2] || '',
                        taskType: row[3] || '',
                        status: row[4] || 'טרם התחיל',
                        priority: row[5] || '',
                        dueDate: row[6] || '',
                        notes: row[7] || '',
                        createdDate: row[8] || new Date().toLocaleDateString('he-IL'),
                        comments: row[9] ? JSON.parse(row[9]) : []
                    }));
                } else {
                    throw new Error('אין נתונים בגיליון');

                console.error('שגיאה בטעינת משימות:', error);

                    clients = data.values.flat().filter(client => client && client.trim());

        // מילוי רשימות משתמשים
        function populateUserSelects() {

        // הגדרת אוטוקומפליט
        function setupAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            
            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                if (value.length < 1) {
                    suggestions.classList.add('hidden');
                    return;
                }
                
                const matches = clients.filter(client => 
                    client.toLowerCase().includes(value)
                ).slice(0, 10);
                
                if (matches.length > 0) {
                    suggestions.innerHTML = matches.map(client => 
                        `<div class="autocomplete-suggestion" onclick="selectClient('${inputId}', '${client}')">${client}</div>`
                    ).join('');
                    suggestions.classList.remove('hidden');
                } else {
                    suggestions.classList.add('hidden');
                }
            });
            
            // סגירת הצעות בלחיצה בחוץ
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.classList.add('hidden');
                }
            });
        }

        // בחירת לקוח מהרשימה
        function selectClient(inputId, client) {
            document.getElementById(inputId).value = client;
            document.getElementById(inputId === 'client-name' ? 'client-suggestions' : 'edit-client-suggestions').classList.add('hidden');
        }

        // הצגת/הסתרת טופס הוספת משימה
        function toggleAddTaskForm() {
            const form = document.getElementById('add-task-form');
            const isHidden = form.classList.contains('hidden');
            
            if (isHidden) {
                form.classList.remove('hidden');
                document.getElementById('client-name').focus();
            } else {
                form.classList.add('hidden');
                document.getElementById('task-form').reset();
            }
        }

        // ביטול הוספת משימה
        function cancelAddTask() {
            document.getElementById('add-task-form').classList.add('hidden');
            document.getElementById('task-form').reset();
        }

        // טיפול בהוספת משימה
        function handleAddTask(e) {
            e.preventDefault();
            
            const taskData = {
                id: tasks.length + 1,
                clientName: document.getElementById('client-name').value,
                partnerHandler: document.getElementById('partner-handler').value,
                additionalEmployee: document.getElementById('additional-employee').value,
                taskType: document.getElementById('task-type').value,
                status: 'טרם התחיל',
                priority: document.getElementById('priority').value,
                dueDate: document.getElementById('due-date').value,
                notes: document.getElementById('notes').value,
                createdDate: new Date().toLocaleDateString('he-IL'),
                comments: []
            };
            
            tasks.push(taskData);
            saveToGoogleSheets();
            
            cancelAddTask();
            filterTasks();
            updateStats();
            
            alert('המשימה נוספה בהצלחה! 🎉');
        }

        // עריכת משימה
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            editingTaskId = taskId;
            
            // מילוי הטופס
            document.getElementById('edit-client-name').value = task.clientName;
            document.getElementById('edit-partner-handler').value = task.partnerHandler;
            document.getElementById('edit-additional-employee').value = task.additionalEmployee;
            document.getElementById('edit-task-type').value = task.taskType;
            document.getElementById('edit-task-status').value = task.status;
            document.getElementById('edit-priority').value = task.priority;
            document.getElementById('edit-due-date').value = task.dueDate;
            document.getElementById('edit-notes').value = task.notes;
            
            document.getElementById('edit-modal').style.display = 'block';
        }

        // טיפול בעריכת משימה
        function handleEditTask(e) {
            e.preventDefault();
            
            const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
            if (taskIndex === -1) return;
            
            tasks[taskIndex] = {
                ...tasks[taskIndex],
                clientName: document.getElementById('edit-client-name').value,
                partnerHandler: document.getElementById('edit-partner-handler').value,
                additionalEmployee: document.getElementById('edit-additional-employee').value,
                taskType: document.getElementById('edit-task-type').value,
                status: document.getElementById('edit-task-status').value,
                priority: document.getElementById('edit-priority').value,
                dueDate: document.getElementById('edit-due-date').value,
                notes: document.getElementById('edit-notes').value
            };
            
            saveToGoogleSheets();
            closeEditModal();
            filterTasks();
            updateStats();
            
            alert('המשימה עודכנה בהצלחה! ✅');
        }

        // סגירת מודאל עריכה
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            editingTaskId = null;
        }

        // מחיקת משימה
        function deleteTask() {
            if (!editingTaskId) return;
            
            if (confirm('האם אתה בטוח שברצונך למחוק את המשימה?')) {
                tasks = tasks.filter(task => task.id !== editingTaskId);
                saveToGoogleSheets();
                closeEditModal();
                filterTasks();
                updateStats();
                alert('המשימה נמחקה בהצלחה! 🗑️');
            }
        }

        // הוספת תגובה
        function addComment(taskId, inputId) {
            const input = document.getElementById(inputId);
            const commentText = input.value.trim();
            
            if (!commentText) return;
            
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const comment = {
                author: currentUser.name,
                time: new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }),
                text: commentText
            };
            
            if (!task.comments) task.comments = [];
            task.comments.push(comment);
            
            input.value = '';
            saveToGoogleSheets();
            filterTasks();
        }

        // סינון משימות
        function filterTasks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const priorityFilter = document.getElementById('priority-filter').value;
            
            let filteredTasks = tasks.filter(task => {
                // סינון לפי הרשאות משתמש
                if (currentUser.role === 'employee') {
                    if (task.partnerHandler !== currentUser.name && task.additionalEmployee !== currentUser.name) {
                        return false;
                    }
                }
                
                // סינון לפי חיפוש
                const matchesSearch = !searchTerm || 
                    task.clientName.toLowerCase().includes(searchTerm) ||
                    task.partnerHandler.toLowerCase().includes(searchTerm) ||
                    task.taskType.toLowerCase().includes(searchTerm) ||
                    task.notes.toLowerCase().includes(searchTerm);
                
                // סינון לפי פילטרים
                const matchesStatus = !statusFilter || task.status === statusFilter;
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                
                return matchesSearch && matchesStatus && matchesPriority;
            });
            
            displayTasks(filteredTasks);
        }

        // הצגת משימות
        function displayTasks(tasksToShow) {
            const container = document.getElementById('tasks-container');
            
            if (tasksToShow.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <h3>🔍 לא נמצאו משימות</h3>
                        <p>נסה לשנות את הפילטרים או הוסף משימה חדשה</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasksToShow.map(task => `
                <div class="task-card ${getPriorityClass(task.priority)}" onclick="editTask(${task.id})">
                    <div class="task-header">
                        <div class="task-title">${task.clientName}</div>
                        <div class="task-status ${getStatusClass(task.status)}">${task.status}</div>
                    </div>
                    
                    <div class="task-details">
                        <div class="task-detail">
                            <span class="task-detail-icon">👤</span>
                            <span>שותף: ${task.partnerHandler}</span>
                        </div>
                        ${task.additionalEmployee ? `
                            <div class="task-detail">
                                <span class="task-detail-icon">👥</span>
                                <span>עובד נוסף: ${task.additionalEmployee}</span>
                            </div>
                        ` : ''}
                        <div class="task-detail">
                            <span class="task-detail-icon">📋</span>
                            <span>סוג: ${task.taskType}</span>
                        </div>
                        <div class="task-detail">
                            <span class="task-detail-icon">⭐</span>
                            <span>עדיפות: ${task.priority}</span>
                        </div>
                        <div class="task-detail">
                            <span class="task-detail-icon">📅</span>
                            <span>יעד: ${formatDate(task.dueDate)}</span>
                        </div>
                        <div class="task-detail">
                            <span class="task-detail-icon">📝</span>
                            <span>נוצר: ${task.createdDate}</span>
                        </div>
                    </div>
                    
                    ${task.notes || (task.comments && task.comments.length > 0) ? `
                        <div class="task-notes" onclick="event.stopPropagation()">
                            ${task.notes ? `<div class="notes-content">📝 ${task.notes}</div>` : ''}
                            
                            ${task.comments && task.comments.length > 0 ? `
                                <div class="notes-comments">
                                    <strong>💬 תגובות:</strong>
                                    ${task.comments.map(comment => `
                                        <div class="comment">
                                            <span class="comment-author">${comment.author}:</span>
                                            ${comment.text}
                                            <span class="comment-time">${comment.time}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            <div class="add-comment">
                                <input type="text" class="comment-input" placeholder="הוסף תגובה..." 
                                       id="comment-${task.id}" onkeypress="if(event.key==='Enter') addComment(${task.id}, 'comment-${task.id}')">
                                <button class="comment-btn" onclick="addComment(${task.id}, 'comment-${task.id}')">💬</button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // פונקציות עזר
        function getPriorityClass(priority) {
            switch (priority) {
                case 'גבוהה': return 'high-priority';
                case 'בינונית': return 'medium-priority';
                case 'נמוכה': return 'low-priority';
                default: return '';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'טרם התחיל': return 'status-not-started';
                case 'בתהליך': return 'status-in-progress';
                case 'הושלם': return 'status-completed';
                case 'מושהה': return 'status-on-hold';
                default: return 'status-not-started';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL');
        }

        // עדכון סטטיסטיקות
        function updateStats() {
            if (currentUser.role === 'employee') return;
            
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.status === 'הושלם').length;
            const pendingTasks = tasks.filter(task => task.status !== 'הושלם').length;
            const highPriorityTasks = tasks.filter(task => task.priority === 'גבוהה').length;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;
            document.getElementById('high-priority-tasks').textContent = highPriorityTasks;
        }

            alert('🔧 תכונת ניהול סוגי משימות בפיתוח');
        }

        function openReports() {
            alert('📊 תכונת דוחות ומעקב בפיתוח');
        }

        function syncClients() {
            alert('🔄 מסנכרן רשימת לקוחות...');
            loadClients().then(() => {
                alert('✅ רשימת הלקוחות עודכנה בהצלחה!');
            }).catch(() => {
                alert('❌ שגיאה בסנכרון לקוחות');
            });
        }

        // סגירת מודאלים בלחיצה על הרקע
        document.getElementById('edit-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // קיצורי מקלדת
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEditModal();
                if (!document.getElementById('add-task-form').classList.contains('hidden')) {
                    cancelAddTask();
                }
            }
        });
    </script>
</body>
</html>
